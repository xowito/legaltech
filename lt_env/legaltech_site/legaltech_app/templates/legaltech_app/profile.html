{% extends 'legaltech_app/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block contenido %}


<div class="col-sm-8 mt-5 mb-5">
    <div class="row" style="margin-left: 20%;">
        <div class="col-sm-6 mt-2 mb-2">
            <img src="{% static 'legaltech_app/img/default.png' %}" alt="" width="250" height="250">
        </div>
        <div class="col-sm-6">
            <h3>Informacion personal</h3>
            <div class="card">
                <div class="card-body">
                    <h4>Rut: {{user.username}}</h4>
                    <h4>Nombre: {{user.first_name}}</h4>
                    <h4>Apellido: {{user.last_name}}</h4>
                    <h4>Correo: {{user.email}}</h4>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock contenido %}
