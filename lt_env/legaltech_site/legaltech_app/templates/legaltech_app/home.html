{% extends 'legaltech_app/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block contenido %}
        <div class="col-sm-8">
            <h2>Al hacer click en la opcion Nueva</h2>
            <div class="card">
                <div class="card-header">
                    <h3>Crear nueva demanda</h3>
                </div>
                <div class="card-body">
                    <h6>Datos de la demanda</h6>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-5">
                              <form action="" method="post">{% csrf_token %}
                                {{ form | crispy }} 
                                <input type="submit" value="Enviar">
                              </form>
                                      
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock contenido %}
